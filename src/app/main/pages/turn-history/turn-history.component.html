<div class="history-container fadein animation-duration-500">
  <div class="table-container">
    <p-table
      dataKey="id"
      [value]="clients()!"
      [lazy]="true"
      [paginator]="true"
      [rows]="10"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="[10, 20, 30]"
      (onLazyLoad)="loadClientsLazy($event)"
      [tableStyle]="{ 'min-width': '75rem' }"
    >
      <ng-template pTemplate="caption">
        <div class="flex flex-column gap-1">
          <label for="search" class="search-label">
            <i class="pi pi-search"></i> Buscar cliente:</label
          >
          <div class="flex gap-1">
            <input
              name="search"
              pInputText
              type="text"
              class="w-full md:w-6 lg:w-3 xl:w-3"
              [(ngModel)]="searchValue"
              (input)="loadClientsLazy({ first: 0, rows: 10 })"
              placeholder="Ej. Lionel Messi"
            />
            <p-button
              label="Limpiar"
              [outlined]="true"
              icon="pi pi-filter-slash"
              (onClick)="clear()"
            />
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 34%">Nombre y apellido</th>
          <th style="width: 22%; text-align: center">Email</th>
          <th style="width: 22%; text-align: center">Tel√©fono</th>
          <th style="width: 22%; text-align: center">Estado</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-client>
        <tr>
          <td>
            {{ client.clientName }}
          </td>
          <td class="text-center">
            {{ client.clientEmail }}
          </td>
          <td class="text-center">
            {{ client.clientPhoneNumber }}
          </td>
          <td class="text-center">
            <p-tag
              [value]="getStatusText(client)"
              [severity]="
                client.status === 1
                  ? 'info'
                  : client.status === 2
                  ? 'warning'
                  : client.status === 3
                  ? 'help'
                  : client.status === 4
                  ? 'success'
                  : client.status === 5
                  ? 'danger'
                  : client.status === 6
                  ? 'danger'
                  : 'info'
              "
            ></p-tag>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5">Sin resultados.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
