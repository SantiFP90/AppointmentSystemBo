<div class="history-container fadein animation-duration-500">
  <div class="table-container">
    <p-table
      #dt2
      dataKey="id"
      [value]="clients"
      [rows]="3"
      [rowsPerPageOptions]="[3, 5, 10, 15]"
      [paginator]="true"
      [globalFilterFields]="['name', 'dni']"
      [tableStyle]="{ 'min-width': '75rem' }"
    >
      <ng-template pTemplate="caption">
        <div class="flex flex-column gap-1">
          <label for="search" class="search-label">
            <i class="pi pi-search"></i> Buscar cliente:</label
          >
          <div class="flex gap-1">
            <input
              name="search"
              pInputText
              type="text"
              class="w-full md:w-6 lg:w-3 xl:w-3"
              [(ngModel)]="searchValue"
              (input)="applyGlobalFilter($event)"
              placeholder="Ej. Lionel Messi"
            />
            <p-button
              label="Limpiar"
              [outlined]="true"
              icon="pi pi-filter-slash"
              (onClick)="clear(dt2)"
            />
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 34%">Nombre y apellido</th>
          <th style="width: 22%; text-align: center">DNI</th>
          <th style="width: 22%; text-align: center">Fecha</th>
          <th style="width: 22%; text-align: center">Asistencia</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-client>
        <tr>
          <td>
            {{ client.name }}
          </td>
          <td class="text-center">
            {{ client.dni }}
          </td>
          <td class="text-center">
            {{ client.date }}
          </td>
          <td class="text-center">
            <p-tag
              [value]="client.asist"
              [severity]="client.asist === 'AsistiÃ³' ? 'success' : 'danger'"
            />
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5">Sin resultados.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
